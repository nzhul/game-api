# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aw-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7f0e46719db340d59f01585f6d587b29 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2de8070be23e4450ad6eb1f7ee273b4e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7f0e46719db340d59f01585f6d587b29 }}/nzhul/aw-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aw-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2b4e2e8222c94d3dbc77ba5d9d33b92e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7f0e46719db340d59f01585f6d587b29 }}/nzhul/aw-api:${{ github.sha }}'